<div class="w-full h-1/5 overflow-hidden relative">
    <div class="absolute bg-indigo-900/55 inset-0 px-4 py-1.5">
        <img draggable="false" [src]="`img/${game.name}_logo.webp`" [alt]="game.name" class="h-full">
    </div>
    <img draggable="false" [src]="`img/${game.name}_wallpaper.jpg`" [alt]="game.name"
        class="w-full h-full object-cover object-[50%_15%]">
</div>
<div class="mt-3 px-10">
    <textarea [(ngModel)]="postContent" placeholder="What are you thinking today?" rows="3"
        class="bg-violet-950 w-full p-2 overflow-y-auto resize-none placeholder:text-purple-400 placeholder:text-shadow-white text-white font-light rounded-xl transition duration-200"></textarea>
    <button [disabled]="!postContent().trim()" (click)="create()"
        class="text-emerald-200 bg-teal-950 not-disabled:hover:bg-teal-800 not-disabled:hover:text-white not-disabled:hover:cursor-pointer disabled:opacity-70 rounded-full shadow-sm transition-all duration-300 px-4 py-2 font-semibold flex items-center">
        <i class="fa-solid fa-cloud-arrow-up me-1"></i>
        Share
    </button>
</div>
<section class="px-4">
    <app-post *ngFor="let post of posts()" [post]="post" (postDeleted)="removePost($event)" />
</section>
