<div class="flex w-full gap-4 border-b pb-4 border-violet-500">
    <img src="img/{{currentUserData.profilePicture}}.jpg" alt="{{currentUserData.username}}"
        class="w-[13vw] h-[13vw] max-w-[270px] max-h-[270px] object-[50%_0%] rounded-full object-cover shadow-2xl border-2 border-violet-500">
    <div class="relative pr-8 flex-1 flex flex-col">
        <h1 class="text-5xl font-bold mb-4">{{
            currentUserData.username
            }}</h1>
        <p class=" flex-1 whitespace-break-spaces">
            {{currentUserData.biography}}
        </p>
        <button
            class="fa-solid fa-pen absolute right-0 bottom-0 text-xs bg-violet-800 hover:bg-violet-900 hover:text-violet-300 hover:cursor-pointer rounded-lg p-2 transition-colors"></button>
    </div>
</div>
