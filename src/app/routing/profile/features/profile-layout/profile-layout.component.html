<main class="flex flex-col min-h-full max-h-full">
    <section class="flex w-full gap-4 border-b pb-4 mb-4 border-violet-500">
        <img draggable="false" src="img/profiles/{{currentUserData.profilePicture}}.jpg"
            alt="{{currentUserData.username}}"
            class="w-[13vw] h-[13vw] max-w-[270px] max-h-[270px] rounded-full shadow-2xl border-2 border-violet-500">
        <div class="relative pr-8 flex-1 flex flex-col">
            <h1 class="text-5xl font-bold mb-4">
                {{ currentUserData.username }}
            </h1>
            <p class="flex-1 whitespace-break-spaces">
                {{ currentUserData.biography }}
            </p>
            <button
                class="fa-solid fa-pen absolute right-0 bottom-0 text-xs bg-violet-800 hover:bg-violet-900 hover:text-violet-300 hover:cursor-pointer rounded-lg p-2 transition-colors">
            </button>
        </div>
    </section>
    <section class="flex-1 flex overflow-hidden">
        <div class="flex-1">
            <router-outlet></router-outlet>
        </div>
        <aside class="w-1/6 lg:w-1/9">
            <ul>
                <li
                    class="w-full hover:cursor-pointer hover:bg-gradient-to-l hover:via-slate-950/50 hover:underline hover:text-emerald-300">
                    <a class="w-full px-3 py-1 mb-0.5 flex justify-end" [routerLink]="['.']"
                        [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-emerald-400">Feed</a>
                </li>
                <li class="w-full hover:cursor-pointer hover:bg-gradient-to-l hover:via-slate-950/50 hover:underline
                hover:text-emerald-300">
                    <a class="w-full px-3 py-1 mb-0.5 flex justify-end" [routerLink]="['communities']"
                        routerLinkActive="text-emerald-400">Communities</a>
                </li>
                <li class="w-full hover:cursor-pointer hover:bg-gradient-to-l hover:via-slate-950/50 hover:underline
            hover:text-emerald-300">
                    <a class="w-full px-3 py-1 mb-0.5 flex justify-end" [routerLink]="['friends']"
                        routerLinkActive="text-emerald-400">Friends</a>
                </li>
            </ul>
        </aside>
    </section>
</main>
