<div class="w-full h-full">
    <h3 class="text-xl mb-4 italic">Este usuario es miembro de:</h3>
    <app-loader-spinner *ngIf="isLoading()" class="h-full w-full content-center place-items-center"
        loaderSize="w-10 h-10" />
    <div *ngIf="!isLoading()" class="pe-2 grid gap-3 grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-5">
        <app-community-card *ngFor="let community of communities()" [userCommunity]="community" />
    </div>
</div>
