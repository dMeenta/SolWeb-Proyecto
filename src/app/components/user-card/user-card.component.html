<a (click)="goToProfile()"
    class="w-full bg-gradient-to-t from-slate-950 to-slate-900 rounded-lg grid grid-cols-[200px_1fr] items-center hover:scale-105 transition-all">
    <img src="img/{{user.profile_url}}.jpg" class="h-24 w-full rounded-l-lg object-cover"
        style="object-position: 0% 15%;">
    <div class="text-start ms-3">
        <h5>
            {{user.username}}
        </h5>
        <p>
            {{user.email}}
        </p>
    </div>

</a>
