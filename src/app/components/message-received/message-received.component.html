<div class="flex flex-col gap-1 pe-1 mb-2 items-start">
  <div class="flex items-center gap-2">
    <img src="/img/profiles/{{friendProfilePicture}}.jpg" class="aspect-square rounded-full h-6 w-6">
    <p (click)="showTime()" class="text-start text-sm rounded-tl-none rounded-lg bg-sky-900 shadow-sm px-2 py-1">
      {{ msg.content }}
    </p>
  </div>
  <small *ngIf="isShowingTime" class="ms-8 text-xs text-purple-400">{{ formattedTimestamp | date: 'shortTime' }}</small>
</div>
